<tr class="group${{groupId}}">
    <td>
        <a href="#" name="groupInfoButton" class="group-info-btn group{{groupId}}"
           id="{{groupId}}" data-toggle="modal" data-target="#groupInfo"> {{groupName}} </a>
    </td>
    <td>
        <input type="button" class="btn btn-default removeGroupButton"
               id="{{groupId}}" value="Remove friends group">
    </td>
</tr>
